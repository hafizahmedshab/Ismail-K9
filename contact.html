<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€“ Guardian Canines</title>
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="branding">
        <img src="img/logo.png" alt="Guardian Canines Logo" />
        <span class="site-title">Guardian Canines</span>
      </div>

      <!-- Hamburger button -->
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span class="hamburger"></span>
      </button>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="dogs.html">Dogs for Sale</a>
        <a href="packages.html">Packages</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact & Inquiries</h2>
    <p>
      Interested in a dog or training? Serious inquiries only.
      Use the form below or email
      <a href="mailto:info@guardiancanines.com">info@guardiancanines.com</a>.
    </p>

    <form action="mailto:info@guardiancanines.com" method="post" enctype="text/plain">
      <label>
        Name
        <input type="text" name="name" required />
      </label>
      <label>
        Email
        <input type="email" name="email" required />
      </label>
      <label>
        Message
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Guardian Canines. All rights reserved.</p>
  </footer>

  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.nav');

    navToggle.addEventListener('click', () => {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true' || false;
      navToggle.setAttribute('aria-expanded', !expanded);
      nav.classList.toggle('open');
      navToggle.classList.toggle('open');
    });
  </script>
</body>
</html>
